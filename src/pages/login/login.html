<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <form (ngSubmit)="userLogin()">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="login.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
      </ion-item>
      <div padding>
        <button class="custom-button" ion-button type="submit" color="danger" block>Sign In</button>
      </div>
    </form>
  </ion-list>

</ion-content>
