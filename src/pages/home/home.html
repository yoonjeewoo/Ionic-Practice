<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Ranking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let rank of ranks">
      <ion-thumbnail item-start>
        <img src="https://s3.amazonaws.com/fashionpoimagebucket/{{ rank.picURL }}">
      </ion-thumbnail>
      <h2>{{ rank.userName }}</h2>
      <p>{{ rank.likeCnt}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>

  </ion-list>
</ion-content>
